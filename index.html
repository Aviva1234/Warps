<!DOCTYPE html>
<html>
  <head>
    <title>Warps</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="-2 1.5 -10">
        <a-entity
          ><a-cylinder
            radius="5"
            height="10"
            color="purple"
            position="0 2 0"
            open-ended="true"
            side="double"
            scale="1 1 1"
            animation="property:scale; dur:3000; to:1 0 1; loop:true;"
          ></a-cylinder>
          <a-cylinder
            radius="5"
            height="10"
            color="purple"
            position="0 -2 0"
            open-ended="true"
            side="double"
            scale="1 1 1"
            animation="property:scale; dur:3000; to:1 0 1; loop:true;"
          ></a-cylinder>
        </a-entity>
        <a-entity>
          <a-cylinder
            radius="4"
            height="10"
            color="orange"
            position="0 2 0"
            open-ended="true"
            side="double"
            scale="1 1 1"
            animation="property:scale; dur:3000; to:1 0 1; loop:true; delay:1000;"
          >
          </a-cylinder>
          <a-cylinder
            radius="4"
            height="10"
            color="orange"
            position="0 -2 0"
            open-ended="true"
            side="double"
            scale="1 1 1"
            animation="property:scale; dur:3000; to:1 0 1; loop:true; delay:1000;"
          >
          </a-cylinder>
        </a-entity>
        <a-entity>
          <a-cylinder
            radius="3"
            height="10"
            color="pink"
            position="0 2 0"
            open-ended="true"
            side="double"
            scale="1 1 1"
            animation="property:scale; dur:3000; to:1 0 1; loop:true; delay:1500;"
          >
          </a-cylinder>
          <a-cylinder
            radius="3"
            height="10"
            color="pink"
            position="0 -2 0"
            open-ended="true"
            side="double"
            scale="1 1 1"
            animation="property:scale; dur:3000; to:1 0 1; loop:true; delay:1500;"
          >
          </a-cylinder>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
